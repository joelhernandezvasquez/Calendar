<html>

<head>
<link href="style.css" rel="stylesheet" type="text/css">
<script src="main.js"> </script>
</head>

<body>

<div class="main-container">
    <div class="select-date">
    <label for="selectDate" name="select-date" id="dateLabel"> Select Date</label> <br>
    <input type="text" id="date" placeholder="DD/MM/YYYY">
</div>

 <div class="calendarGridContainer">
     
        <div class="calendarIndicator"> 
          
           <input type="image" src="back.svg" class="adjust-icon" id="previous">
            <time class="monthText"> February 2019 </time>
       <input type="image" src="arrow-point-to-right.svg" class="adjust-icon" id="next">
     </div>

     <div class="weekdays-container">
         <div class="weekdays"> SU</div>
         <div class="weekdays"> MO</div>
         <div class="weekdays"> TU</div>
         <div class="weekdays"> WE</div>
         <div class="weekdays"> TH</div>
         <div class="weekdays"> FR</div>
         <div class="weekdays"> SA</div>
     </div>

     <div class="calendarDays-container">
    
          

     </div>
 </div>
</div>

<script>
const calendarContainer = document.querySelector(".calendarGridContainer");
const calendarContainerChildren = calendarContainer.children[0];
const calendarIndicatorDate = calendarContainerChildren.children[1] 

setIndicatorMonth(calendarIndicatorDate)

// building buttons for the calendar
const gridCalendar = document.querySelector(".calendarDays-container");
buildDateGridCalendar(gridCalendar);


const firstTimeButton = document.querySelector(".calendarDays-container button:first-child");

 positonFirstDay(firstTimeButton);




</script>
</body>
</html>
